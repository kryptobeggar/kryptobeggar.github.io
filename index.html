<!DOCTYPE html>
<html>
<title>Crypto Beggar</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">

</div>

<div class="w3-content w3-padding" style="max-width:1564px">

<!-- About Section -->
  <div class="w3-container w3-padding-32 w3-center" id="about">
    <img src="https://i.imgur.com/dnoSNXo.png" width="500">
    <p>We are all beggars, each in his own way.</p>
    <p>- Mark Twain</p>

        <div class="w3-display-topleft w3-black w3-padding">DOGE(DOGE)</div>

      </div>
    </div>
    <div class="w3-third l3 m6 w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-topleft w3-black w3-padding">USDT(TRC20)</div>

      </div>
    </div>

      <div class="w3-display-container">

      </div>
    </div>
</div>


  <div class="w3-row-padding">
    <div class="w3-third l3 m6 w3-margin-bottom">
      <div class="w3-display-container">

      </div>
    </div>
    <div class="w3-third l3 m6 w3-margin-bottom">

    </div>
    <div class="w3-third l3 m6 w3-margin-bottom">
      <div class="w3-display-container">

        <img src="https://i.imgur.com/vaFNgcQ.png" alt="LTC" style="width:75%">
      </div>
    </div>

<!-- End page content -->
